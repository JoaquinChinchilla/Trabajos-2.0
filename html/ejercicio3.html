<!DOCTYPE html>
<html lang="es-ES">
	<head>
		<meta chartset="utf-8">
		<title>Ejemplo uso del elemento span y del atributo class en cuatro parrafos</title>
		<style>
			body {background:aqua;}
			p {color:blue; font-family:verdana; text-align:center;}
			.alineacion-derecha {font-size:20px; text-align:right;}
			.fondo-silver {background:silver;}
			.rojo {color:red;}
		</style>
	</head>
	<body>
		<p>Texto <span class="rojo">centrado</span>.</p>
		<p class="fondo-silver"> Texto centrado sobre fondo color plata.</p>
		<p class="alineacion-derecha">Texto <span class="rojo">alineado</span> a la derecha.</p>
		<p class="fondo-silver">Otro texto centrado sobre fondo de color plata.</p>
	</body>
</html>
